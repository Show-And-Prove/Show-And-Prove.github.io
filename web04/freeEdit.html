                                        maxlength="800" required><p>KT&amp;G(사장 백복인)가 사단법인 나눔문화예술협회(이사장 유현숙)와 함께 라오스 비엔티안시 논께오 지역에 초등학교를 건립하고 지난 1일 준공식을 개최했다.</p>

<p>&nbsp;</p>

<p>이날 준공식에는 이상학 KT&amp;G 지속경영본부장(부사장), 유현숙 나눔문화예술협회 이사장, 푿 심마라웡 라오스 교육체육부 장관을 비롯한 라오스 정부 관계자와 논께오 지역 주민 등이 참석했다.</p>

<p>&nbsp;</p>

<p>KT&amp;G는 라오스 교육 인프라 지원을 위해 작년 11월부터 논께오 지역에 초등학교 건립을 추진했으며, 착공 약 1년 만에 초등학교를 완공했다. 기존의 낡고 열악했던 학교 건물은 교실 6개, 다목적실, 교무실, 화장실 4개 등을 갖춘 교육시설로 재탄생했다. 또, 교실과 다목적실에 컴퓨터, 선풍기, 책걸상, 악기 등 기자재가 마련되고 야외에는 축구장이 조성됐다.</p>

<p>&nbsp;</p>

<p>학교 건립에 소요된 비용은 KT&amp;G 임직원들의 자발적인 성금으로 모인 &lsquo;상상펀드&rsquo;로 전액 마련됐다. &lsquo;상상펀드&rsquo;는 2011년 출범한 KT&amp;G만의 독창적 사회공헌기금이다. 임직원들이 매월 급여의 일정 금액을 자발적으로 기부하면 회사가 동일한 금액을 더하는 &lsquo;매칭 그랜트&rsquo; 형태로 조성되며, 국내외 소외계층 지원과 긴급한 사회문제 해결에 활용되고 있다. KT&amp;G는 지난 8월 임직원 봉사단을 라오스 논께오 지역으로 파견해 임직원들이 직접 초등학교 건립을 돕기도 했다.</p>

<p>&nbsp;</p>

<p>이상학 KT&amp;G 지속경영본부장은 &ldquo;논께오 지역 초등학교 건립이 라오스의 미래세대 육성과 교육환경 개선에 조금이나마 도움이 되길 바란다&rdquo;며, &ldquo;앞으로도 글로벌 기업 시민의 자세로 도움이 필요한 국가들의 사회문제 해결에 적극 동참할 것&rdquo;이라고 밝혔다.</p>

<p>&nbsp;</p>

<p>한편, KT&amp;G는 지난 2019년 라오스 사반나케트주 깜빠네 지역에 초등학교를 건립한 바 있다.</p>
