	<section class="section">
		<div class="container">
			<h2 class="title">회원가입</h2>
			<form name="frm1" id="frm1" action="login.html" method="post" onsubmit="return joinCheck(this)">
				<table class="table">
					<tbody>
						<tr>
							<th>아이디</th>
							<td>
								<div class="form-row">
									<input type="text" name="id" id="id" placeholder="아이디 입력" class="input" autofocus
										required />
									<input type="button" class="button is-info" value="아이디 중복 확인" onclick="idCheck()">
									<input type="hidden" name="idck" id="idck" value="no">
								</div>
								<div>

									<p id="msg" style="padding-left:0.5rem">아직 아이디 중복 체크를 하지 않으셨습니다.</p>


								</div>
							</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><input type="password" name="pw" id="pw" placeholder="비밀번호 입력" class="input" required />
							</td>
						</tr>
						<tr>
							<th>비밀번호 확인</th>
							<td><input type="password" name="pw2" id="pw2" placeholder="비밀번호  확인 입력" class="input"
									required /></td>
						</tr>
						<tr>
							<th>회원이름</th>
							<td><input type="text" name="name" id="name" placeholder="이름 입력" class="input" required />
							</td>
						</tr>
						<tr>
							<th>이메일</th>
							<td><input type="email" name="email" id="email" placeholder="이메일 입력" class="input" required>
							</td>
						</tr>
						<tr>
							<th>생년월일</th>
							<td><input type="date" name="birth" id="birth" placeholder="생년월일 입력" class="input" required>
							</td>
						</tr>
						<tr>
							<th>연락처</th>
							<td><input type="tel" name="tel" id="tel" maxlength="11"
									placeholder="전화번호 숫자만 입력 00000000000" class="input" required></td>
						</tr>
						<tr>
							<th>주소</th>
							<td><input type="text" name="address1" id="address1" placeholder="기본 주소 입력" class="input"
									required /><br>
								<input type="text" name="address2" id="address2" placeholder="상세 주소 입력" class="input"
									required /><br>
								<input type="text" name="postcode" id="postcode"
									style="width:160px;float:left;margin-right:20px;" placeholder="우편번호" class="input">
								<button id="post_btn" onclick="findAddr()" class="button is-info">우편번호 검색</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btn-group">
					<input type="submit" name="submit-btn" class="button button-dark" value="회원가입">
					<input type="reset" name="reset-btn" class="button button-dark" value="취소">
					<a href="login.html" class="button button-dark">로그인</a>
				</div>
			</form>
			<script>
				$(document).ready(function () {
					$("#id").keyup(function () {
						$("#idck").val("no");
						if ($(this).val() != "") {
							$("#msg").html("<strong>아이디 입력중입니다.</strong>");
						} else {
							$("#msg").html("아직 아이디 중복 체크를 하지 않으셨습니다.");
						}
					});
				});
			</script>
			<script>
				function idCheck() {
					if ($("#id").val() == "") {
						alert("아이디를 입력하지 않으셨습니다.");
						$("#id").focus();
						return;
					}
				}
				function joinCheck(f) {
					if (f.pw.value != f.pw2.value) {
						alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
						f.pw.focus();
						return false;
					}
					if (f.idck.value != "yes") {
						alert("아이디 중복 체크를 하지 않으셨습니다.");
						return false;
					}
				}
			</script>
			<script>
				function findAddr() {
					new daum.Postcode({
						oncomplete: function (data) {
							console.log(data);
							var roadAddr = data.roadAddress;
							var jibunAddr = data.jibunAddress;
							document.getElementById("postcode").value = data.zonecode;
							if (roadAddr !== '') {
								document.getElementById("address1").value = roadAddr;
							} else if (jibunAddr !== '') {
								document.getElementById("address1").value = jibunAddr;
							}
							document.getElementById("address2").focus();
						}
					}).open();
				}
			</script>
			<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
